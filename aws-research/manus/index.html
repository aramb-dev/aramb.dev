<body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold">Self-Hosted AI Agent on AWS EC2</h1>
            <p class="mt-2">A comprehensive setup guide for running AI models on your own infrastructure</p>
        </div>
    </header>

    <nav class="bg-white shadow-md mb-6">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row md:justify-start py-4">
                <a href="#" id="setup-guide-link"
                    class="px-4 py-2 rounded-md transition-colors text-gray-700 hover:bg-blue-100 active-nav mb-2 md:mb-0">Setup
                    Guide</a>
                <a href="#" id="cost-estimate-link"
                    class="px-4 py-2 rounded-md transition-colors text-gray-700 hover:bg-blue-100 mb-2 md:mb-0">Cost
                    Estimate</a>
                <a href="#" id="scripts-link"
                    class="px-4 py-2 rounded-md transition-colors text-gray-700 hover:bg-blue-100">Setup Scripts</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 flex-grow">
        <div id="content" class="prose prose-lg max-w-none bg-white p-6 rounded-lg shadow-md">
            <!-- Content will be loaded here -->
            <div class="flex justify-center items-center">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
                <span class="ml-3">Loading content...</span>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-8">
        <div class="container mx-auto px-4">
            <p>© 2025 - Self-Hosted AI Agent Guide</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Load the setup guide by default
            loadContent('setup_guide.md');

            // Navigation event listeners
            document.getElementById('setup-guide-link').addEventListener('click', function (e) {
                e.preventDefault();
                setActiveNav(this);
                loadContent('setup_guide.md');
            });

            document.getElementById('cost-estimate-link').addEventListener('click', function (e) {
                e.preventDefault();
                setActiveNav(this);
                loadContent('cost_estimate.md');
            });

            document.getElementById('scripts-link').addEventListener('click', function (e) {
                e.preventDefault();
                setActiveNav(this);
                loadScripts();
            });
        });

        function setActiveNav(element) {
            // Remove active class from all nav links
            document.querySelectorAll('nav a').forEach(link => {
                link.classList.remove('active-nav');
            });
            // Add active class to clicked link
            element.classList.add('active-nav');
        }

        function loadContent(filename) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<div class="flex justify-center items-center"><div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div><span class="ml-3">Loading content...</span></div>';

            fetch(filename)
                .then(response => response.text())
                .then(markdown => {
                    contentDiv.innerHTML = marked.parse(markdown);

                    // Apply syntax highlighting to code blocks
                    document.querySelectorAll('pre code').forEach((block) => {
                        Prism.highlightElement(block);
                    });
                })
                .catch(error => {
                    contentDiv.innerHTML = `<div class="text-red-500">Error loading content: ${error.message}</div>`;
                });
        }

        function loadScripts() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<div class="flex justify-center items-center"><div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div><span class="ml-3">Loading scripts...</span></div>';

            const scriptFiles = [
                'install_ollama.sh',
                'install_code_server.sh',
                'install_nginx_ssl.sh',
                'lambda_start_ec2.py',
                'lambda_stop_ec2.py',
                'setup_auto_shutdown.sh'
            ];

            let scriptsHtml = '<h2 class="text-2xl font-bold mb-4">Setup Scripts</h2><div class="space-y-6">';

            // Create promises for all script fetches
            const fetchPromises = scriptFiles.map(scriptName => {
                return fetch(`setup_scripts/${scriptName}`)
                    .then(response => response.text())
                    .then(scriptContent => {
                        const language = scriptName.endsWith('.py') ? 'python' : 'bash';
                        return `
                            <div>
                                <h3 class="text-xl font-semibold mb-2">${scriptName}</h3>
                                <pre><code class="language-${language}">${scriptContent}</code></pre>
                            </div>
                        `;
                    })
                    .catch(error => {
                        return `<div class="text-red-500">Error loading ${scriptName}: ${error.message}</div>`;
                    });
            });

            // Wait for all fetches to complete
            Promise.all(fetchPromises)
                .then(scriptsContents => {
                    scriptsHtml += scriptsContents.join('') + '</div>';
                    contentDiv.innerHTML = scriptsHtml;

                    // Apply syntax highlighting to code blocks
                    document.querySelectorAll('pre code').forEach((block) => {
                        Prism.highlightElement(block);
                    });
                })
                .catch(error => {
                    contentDiv.innerHTML = `<div class="text-red-500">Error loading scripts: ${error.message}</div>`;
                });
        }
    </script>
